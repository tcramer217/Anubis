<div class="container" style="margin-top: 16px">
  <div class="search" style="margin-bottom: 16px">
    <form [formGroup]="searchForm" (ngSubmit)="doSearch(searchForm)">
      <div>
        <mat-form-field >
          <mat-label>Name:</mat-label>
          <input matInput formControlName="name" placeholder="Pokemon" (keyup)="doFilter(searchForm)"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Card Type:</mat-label>
          <mat-select formControlName="cardType" (selectionChange)="doFilter(searchForm)" multiple>
            <mat-option *ngFor="let cardType of cardTypes" [value]="cardType">{{cardType}}</mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </form>
  </div>
  <div class="row row-cols-3 g-2 g-lg-3">
    <div *ngFor="let card of this.cards; trackBy: trackByFn" class="col">
      <app-pokemon-card [card]="card"></app-pokemon-card>
    </div>
  </div>
</div>
