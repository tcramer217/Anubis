spring.boot.admin.client.url=http://localhost:${server.port}/instances
management.endpoints.web.exposure.include=*
logging.level.org.springframework.web=DEBUG
spring.mvc.log-request-details=true
spring.application.name=anubis-core
server.port=8080
spring.security.user.name=client
spring.security.user.password=client

# Database Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/anubis-test
spring.datasource.username=anubis
spring.datasource.password=s3cret$!
# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
