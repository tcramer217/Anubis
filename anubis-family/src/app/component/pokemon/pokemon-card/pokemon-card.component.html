<div class="pokemon-card" (click)="showDetails()" [@flip]="card.showDetails">
  <div class="front" *ngIf="card.showDetails === 'default'">
    <img [src]="card.images.small" />
  </div>
  <div class="back" *ngIf="card.showDetails === 'flipped'">
    <div class="" [className]="'card-header text-center ' + cardClass">
      {{card.name}}
    </div>
    <div class="card-body">
      <div class="card-title">
        {{card.name}}
      </div>
      <ul class="list-unstyled">
        <li>HP: {{card.hp}}</li>
      </ul>
    </div>
  </div>
</div>
