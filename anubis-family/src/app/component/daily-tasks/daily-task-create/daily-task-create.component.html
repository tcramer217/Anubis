<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <div class="registration-form">
    <form (ngSubmit)="createTask()" [formGroup]="newDailyTaskForm">
      <mat-form-field appearance="outline">
        <mat-label>Task Description</mat-label>
        <input
          [type]="'text'"
          formControlName="name"
          matInput/>
<!--        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">-->
        <!--          <div *ngIf="f.name.errors.required">Task Description is required</div>-->
        <!--        </div>-->
      </mat-form-field>
      <p></p>
      <mat-form-field appearance="outline">
        <mat-slide-toggle formControlName="inProgress">Start In Progress?</mat-slide-toggle>
        <input matInput type="text" hidden>
      </mat-form-field>
      <p></p>
      <mat-form-field appearance="outline">
        <mat-label>Assigned To</mat-label>
        <mat-select formControlName="assignedTo">
          <mat-option *ngFor="let assignee of familyMembers" [value]="assignee">
            {{assignee.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <p></p>
    </form>
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="createTask()" class="btn btn-primary" mat-raised-button>Create</button>
  <button (click)="onNoClick()"
          class="btn btn-warning float-right"
          mat-raised-button
          type="button">
    Reset
  </button>
</div>
